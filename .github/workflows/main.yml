permissions:
  contents: write

on:
  [push]

jobs:
  build:
    name: Auto Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
            python-version: "3.11"
      - name: Install Dependencies
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            python -m pip install pyyaml install-jdk tqdm psutil requests pygithub rtoml-0.10.0-cp311-none-win_amd64.whl pyinstaller
          else
            python -m pip install pyyaml install-jdk tqdm psutil requests pygithub rtoml pyinstaller
      - name: Generate Bundle
        run: |
          python generate-bundle.py
      - name: Auto release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ matrix.os }}
          prerelease: true
          files: |
            dist/*